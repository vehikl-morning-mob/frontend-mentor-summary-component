<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">

    <title>Frontend Mentor | Results summary component</title>

    <link href="./app.css" rel="stylesheet">
</head>
<body class="font-challenge_font">
    <header class="rounded-b-3xl py-5 flex flex-col items-center justify-center  bg-gradient-to-t to-challenge_slate_blue from-challenge_royal_blue">
        <h1 class="text-challenge_light_lavender">Your Result</h1>

        <section class="my-4 rounded-full h-32 w-32 bg-gradient-to-t to-challenge_violet_blue from-challenge_persian_blue flex flex-col justify-center items-center">
            <strong class="text-5xl text-white">76</strong>
            <span class="text-challenge_light_lavender">of 100</span>
        </section>
        
        
        <h2 class="text-white text-2xl">
            Great
        </h2>
        <p class="text-challenge_light_lavender px-8">
            You scored higher than 65% of the people who have taken these tests.
        </p>
    </header>
    <main class="mx-7">
        <h2 class="my-4 text-lg">Summary</h2>

        <div class="flex flex-col gap-4">
            <section class="
                bg-challenge_red/10 
                rounded-lg 
                py-2 px-5 
                flex justify-between
            ">
                <h3 class="flex gap-2 text-challenge_red">
                    <img src="/assets/images/icon-reaction.svg" alt="lightning bolt">
                    Reaction
                </h3>
                <div>
                    <strong>80</strong>
                    <span class="text-gray-500">/ 100</span>
                </div>    
            </section>
    
            <section class="bg-challenge_yellow/10 rounded-lg py-2 px-5 flex justify-between">
                <h3 class="flex gap-2 text-challenge_yellow">
                    <img src="/assets/images/icon-reaction.svg" alt="lightning bolt">
                    <span>Memory</span>
                </h3>
                <div>
                    <strong>92</strong>
                    <span class="text-gray-500">/ 100</span>
                </div>    
            </section>
        </div>
        
        <h3>Verbal</h3>
        61 / 100
        
        <h3>Visual</h3>
        72 / 100
        
        <a>Continue</a>
    </main>


<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
